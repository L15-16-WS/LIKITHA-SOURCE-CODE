
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Products Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-container {
            width: 250px;
            border: 1px solid #ddd;
            padding: 15px;
            background: lightblue;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .buy-button {
            background-color: #ff69b4;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .rating {
            color: #ffcc00;
            font-size: 16px;
            margin: 12px 0;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Beauty Products</h1>
    <div class="product-grid">
        <script>
            const products = [
                {name: "Lipstick", price: "₹499", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Lipstick", rating: "★★★★☆"},
                {name: "Foundation", price: "₹899", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Foundation", rating: "★★★★★"},
                {name: "Eyeliner", price: "₹299", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Eyeliner", rating: "★★★☆☆"},
                {name: "Compact Powder", price: "₹399", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Compact%20Powder", rating: "★★★★☆"},
                {name: "Blush", price: "₹549", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Blush", rating: "★★★★★"},
                {name: "Mascara", price: "₹799", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Mascara", rating: "★★★★☆"},
                {name: "Eyeshadow Palette", price: "₹999", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Eyeshadow%20Palette", rating: "★★★★★"},
                {name: "Nail Polish", price: "₹199", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Nail%20Polish", rating: "★★★☆☆"},
                {name: "Makeup Remover", price: "₹450", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Makeup%20Remover", rating: "★★★★☆"},
                {name: "Face Serum", price: "₹1299", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Face%20Serum", rating: "★★★★★"},
                {name: "Perfume", price: "₹1599", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Perfume", rating: "★★★★☆"},
                {name: "Hair Oil", price: "₹699", img: "https://placehold.co/250x250/FF69B4/FFFFFF.png?text=Hair%20Oil", rating: "★★★★★"}
            ];
            
            products.forEach(product => {
                document.write(`
                    <div class="product-container">
                        <img src="${product.img}" alt="${product.name}" class="product-image">
                        <h2>${product.name}</h2>
                        <p>Price: ${product.price}</p>
                        <div class="rating">${product.rating}</div>
                        <label>Quantity:</label>
                        <input type="number" min="1" value="1">
                        <button class="buy-button">Buy Now</button>
                    </div>
                `);
            });
        </script>
    </div>
    <p>Buy N number of products from our website</p>
</body>
</html>
```
