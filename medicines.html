
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Products Section</title>
    <p>for healthy life.</p>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-container {
            width: 251px;
            border: 1px solid #ddd;
            padding: 25px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .rating {
            color: #ffcc00;
            font-size: 16px;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Medicines</h1>
    <div class="product-grid">
        <script>
            const medicines = [
                {name: "Paracetamol", price: "₹49", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Paracetamol", rating: "★★★★★"},
                {name: "Ibuprofen", price: "₹69", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Ibuprofen", rating: "★★★★☆"},
                {name: "Cough Syrup", price: "₹120", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Cough%20Syrup", rating: "★★★☆☆"},
                {name: "Antacid", price: "₹85", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Antacid", rating: "★★★★☆"},
                {name: "Vitamin C", price: "₹99", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Vitamin%20C", rating: "★★★★★"},
                {name: "Multivitamin", price: "₹149", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Multivitamin", rating: "★★★★☆"},
                {name: "Pain Relief Spray", price: "₹199", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Pain%20Relief%20Spray", rating: "★★★☆☆"},
                {name: "Bandages", price: "₹60", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Bandages", rating: "★★★★★"},
                {name: "Thermometer", price: "₹250", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Thermometer", rating: "★★★★☆"},
                {name: "Digital BP Monitor", price: "₹1299", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Digital%20BP%20Monitor", rating: "★★★★★"},
                {name: "Hand Sanitizer", price: "₹75", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Hand%20Sanitizer", rating: "★★★★☆"},
                {name: "Glucose Powder", price: "₹89", img: "https://placehold.co/250x250/4CAF50/FFFFFF.png?text=Glucose%20Powder", rating: "★★★☆☆"}
            ];
            
            medicines.forEach(product => {
                document.write(`
                    <div class="product-container">
                        <img src="${product.img}" alt="${product.name}" class="product-image">
                        <h2>${product.name}</h2>
                        <p>Price: ${product.price}</p>
                        <div class="rating">${product.rating}</div>
                        <label>Quantity:</label>
                        <input type="number" min="1" value="1">
                        <button class="buy-button">Buy Now</button>
                    </div>
                `);
            });
        </script>
    </div>
</body>
</html>
